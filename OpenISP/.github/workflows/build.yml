name: Build OpenISP
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with: { dotnet-version: '9.0.x' }
    - run: dotnet workload install maui
    - run: dotnet restore
    - run: dotnet build --configuration Release
